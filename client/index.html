<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="#" />
    <title>Användarregistrering</title>
  </head>
  <body class="min-h-[100vh] bg-gradient-to-b from-slate-800 to-slate-700 text-white">
    <header class="mt-10 text-center">
      <h1 class="text-3xl">Användarregistrering</h1>
    </header>
    <main class="mt-10">
      <div class="w-[55rem] mx-auto mt-8 bg-white/25 p-3 rounded-lg">
        <form id="userForm">
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="firstName" class="mr-4 text-xl w-40">Förnamn</label>
            <input class="text-slate-800 p-1 flex-1 rounded-md" type="text" name="firstName" />
          </div>
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="lastName" class="mr-4 text-xl w-40">Efternamn</label>
            <input class="text-slate-800 p-1 flex-1 rounded-md" type="text" name="lastName" />
          </div>
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="team" class="mr-4 text-xl w-40">Lag</label>
            <select class="bg-white text-slate-800 p-1 flex-1 rounded-md" name="team">
              <option>Anaheim Ducks</option>
              <option>Arizona Coyotes</option>
              <option>Boston Bruins</option>
              <option>Buffalo Sabres</option>
              <option>Calgary Flames</option>
              <option>Carolina Hurricanes</option>
              <option>Chicago Blackhawks</option>
              <option>Colorado Avalanche</option>
              <option>Columbus Blue Jackets</option>
              <option>Dallas Stars</option>
              <option>Detroit Red Wings</option>
              <option>Edmonton Oilers</option>
              <option>Florida Panthers</option>
              <option>Los Angeles Kings</option>
              <option>Minnesota Wild</option>
              <option>Montreal Canadiens</option>
              <option>Nashville Predators</option>
              <option>New Jersey Devils</option>
              <option>New York Islanders</option>
              <option>New York Rangers</option>
              <option>Ottawa Senators</option>
              <option>Pittsburgh Penguins</option>
              <option>San Jose Sharks</option>
              <option>Seattle Kraken</option>
              <option>St. Louis Blues</option>
              <option>Tampa Bay Lightning</option>
              <option>Toronto Maple Leafs</option>
              <option>Vancouver Canucks</option>
              <option>Vegas Golden Knights</option>
              <option>Washington Capitals</option>
              <option>Winnipeg Jets</option>

            </select>
          </div>
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="position" class="mr-4 text-xl w-40">Position</label>
            <input class="text-slate-800 p-1 flex-1 rounded-md" type="text" name="position" />
          </div>
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="teamcolor" class="mr-4 text-xl w-40">Lagfärg 1</label>
            <select class="bg-white text-slate-800 p-1 flex-1 rounded-md" name="teamcolor1">
              <option value="blue-700">Blå</option>
              <option value="gray-200">Grå</option>
              <option value="green-700">Grön</option>
              <option value="yellow-300">Gul</option>
              <option value="yellow-600">Guld</option>
              <option value="orange-500">Orange</option>
              <option value="red-700">Röd</option>
              <option value="stone-950">Svart</option>
              <option value="cyan-800">Turkos</option>
              <option value="stone-50">Vit</option>

            </select>
          </div>
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="teamcolor" class="mr-4 text-xl w-40">Lagfärg 2</label>
            <select class="bg-white text-slate-800 p-1 flex-1 rounded-md" name="teamcolor2">
              <option value="blue-700">Blå</option>
              <option value="gray-200">Grå</option>
              <option value="green-700">Grön</option>
              <option value="yellow-300">Gul</option>
              <option value="yellow-600">Guld</option>
              <option value="orange-500">Orange</option>
              <option value="red-700">Röd</option>
              <option value="stone-950">Svart</option>
              <option value="cyan-800">Turkos</option>
              <option value="stone-50">Vit</option>
            </select>
          </div>
          <div class="form-control my-4 mx-auto flex w-3/4 items-center justify-end gap-4">
            <button
              class="px-4 py-1 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300"
              type="reset"
              name="clearUserForm">
              Rensa
            </button>
            <button
              class="px-4 py-1 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300"
              type="submit"
              name="submitUserForm">
              Skicka
            </button>
          </div>
        </form>
      </div>
      <div id="listContainer">
       
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
