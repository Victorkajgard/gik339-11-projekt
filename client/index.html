<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="#" />
    <title>NHL Spelare</title>
  </head>
  <body class="min-h-[100vh] bg-gradient-to-b from-slate-800 to-slate-700 text-white">
    <header class="mt-10 text-center">
      <h1 class="text-3xl">NHL Spelare</h1>
    </header>
    <main class="mt-10">
      <div class="w-[55rem] mx-auto mt-8 bg-white/25 p-3 rounded-lg">
        <form id="userForm">
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="firstName" class="mr-4 text-xl w-40">Förnamn</label>
            <input class="text-slate-800 p-1 flex-1 rounded-md" type="text" name="firstName" />
          </div>
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="lastName" class="mr-4 text-xl w-40">Efternamn</label>
            <input class="text-slate-800 p-1 flex-1 rounded-md" type="text" name="lastName" />
          </div>
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="team" class="mr-4 text-xl w-40">Lag</label>
            <select id="team" class="bg-white text-slate-800 p-1 flex-1 rounded-md" name="team">
              <option value="Anaheim Ducks,orange-500,black">Anaheim Ducks</option>
              <option value="Arizona Coyotes,red-700,black">Arizona Coyotes</option>
              <option value="Boston Bruins,yellow-600,black">Boston Bruins</option>
              <option value="Buffalo Sabres,blue-700,yellow-300">Buffalo Sabres</option>
              <option value="Calgary Flames,red-700,yellow-300">Calgary Flames</option>
              <option value="Carolina Hurricanes,red-700,white">Carolina Hurricanes</option>
              <option value="Chicago Blackhawks,red-700,white">Chicago Blackhawks</option>
              <option value="Colorado Avalanche,red-800,sky-700">Colorado Avalanche</option>
              <option value="Columbus Blue Jackets,blue-950,red-700">Columbus Blue Jackets</option>
              <option value="Dallas Stars,green-700,white">Dallas Stars</option>
              <option value="Detroit Red Wings,red-700,white">Detroit Red Wings</option>
              <option value="Edmonton Oilers,orange-500,blue-700">Edmonton Oilers</option>
              <option value="Florida Panthers,red-700,blue-700">Florida Panthers</option>
              <option value="Los Angeles Kings,black,gray-200">Los Angeles Kings</option>
              <option value="Minnesota Wild,green-950,white">Minnesota Wild</option>
              <option value="Montreal Canadiens,red-900,indigo-950">Montreal Canadiens</option>
              <option value="Nashville Predators,yellow-300,blue-700">Nashville Predators</option>
              <option value="New Jersey Devils,red-700,white">New Jersey Devils</option>
              <option value="New York Islanders,sky-700,orange-500">New York Islanders</option>
              <option value="New York Rangers,blue-700,red-700">New York Rangers</option>
              <option value="Ottawa Senators,red-600,black">Ottawa Senators</option>
              <option value="Philadelphia Flyers,orange-600,black">Philadelphia Flyers</option>
              <option value="Pittsburgh Penguins,black,yellow-500">Pittsburgh Penguins</option>
              <option value="San Jose Sharks,teal-600,black">San Jose Sharks</option>
              <option value="Seattle Kraken,sky-950,red-600">Seattle Kraken</option>
              <option value="St. Louis Blues,blue-800,yellow-500">St. Louis Blues</option>
              <option value="Tampa Bay Lightning,blue-800,white">Tampa Bay Lightning</option>
              <option value="Toronto Maple Leafs,blue-900,white">Toronto Maple Leafs</option>
              <option value="Vancouver Canucks,blue-950,green-600">Vancouver Canucks</option>
              <option value="Vegas Golden Knights,yellow-600,gray-800">Vegas Golden Knights</option>
              <option value="Washington Capitals,blue-950,rose-700">Washington Capitals</option>
              <option value="Winnipeg Jets,sky-950,rose-700">Winnipeg Jets</option>

            </select>
          </div>
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="position" class="mr-4 text-xl w-40">Position</label>
            <select class="bg-white text-slate-800 p-1 flex-1 rounded-md" name="position">
            <option>Målvakt</option>
            <option>Back</option>
            <option>Center</option>
            <option>Forward</option>
          </select>
          </div>
          
          
      
          <div class="form-control my-4 mx-auto flex w-3/4 items-center justify-end gap-4">
            <button
              class="px-4 py-1 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300"
              type="reset"
              name="clearUserForm">
              Rensa
            </button>
            <button
              class="px-4 py-1 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300"
              type="button" onclick="createModal()"
              name="submitUserForm">
              Skicka
            </button>
          </div>
          
        </form>
        
      </div>
      <div id="listContainer">
       
      </div>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
  </body>
</html>
